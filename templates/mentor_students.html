{% extends "base.html" %}

{% block content %}
<h2>Your Assigned Students</h2>
<ul>
    {% for student in students %}
        <li>{{ student.user.first_name }} {{ student.user.last_name }} ({{ student.user.username }})</li>
    {% empty %}
        <li>No students assigned yet.</li>
    {% endfor %}
</ul>
{% endblock %}
