{% extends 'base.html' %} {% block title %}Upload Certificate Template{% endblock %} {% block content %}
<section class="upload-template-section">
  <div class="container">
    <h1>Upload Certificate Template</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="template">Certificate Template (PDF):</label>
      <input
        type="file"
        name="template"
        id="template"
        accept="application/pdf"
        required
      />
      <button type="submit">Upload</button>
    </form>
  </div>
</section>
{% endblock %}
