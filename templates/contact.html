{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="contact-section">
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any inquiries, please don't hesitate to contact us using the form below. We look forward to hearing from you!</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" class="w-full p-2 bg-gray-50 border rounded-lg dark:bg-gray-700 dark:text-gray-200" required />
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" class="w-full p-2 bg-gray-50 border rounded-lg dark:bg-gray-700 dark:text-gray-200" required />
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea name="message" id="message" class="w-full p-2 bg-gray-50 border rounded-lg dark:bg-gray-700 dark:text-gray-200" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
