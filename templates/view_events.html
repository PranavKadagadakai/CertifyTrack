{% extends "base.html" %}
{% block content %}
<h2>Available Events</h2>
{% if events %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.description }}</td>
            <td>
                <a href="{% url 'register_for_event' event.id %}" class="btn btn-primary">Register</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No events available for registration.</p>
{% endif %}
{% endblock %}
