{% extends 'base.html' %} {% block title %}Signup{% endblock %}
{% block content %}

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/signuppage.css' %}" />
  <title>Signup</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign Up Form -->
        <form action="{% url 'signup' %}" method="POST" class="sign-up-form" id="signUpForm">
          {% csrf_token %}
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password1" placeholder="Password" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password2" placeholder="Confirm Password" required />
          </div>
          <div class="input-field">
            <i class="fas fa-users"></i>
            <select name="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="student">Student</option>
              <option value="club">Club</option>
              <option value="mentor">Mentor</option>
            </select>
          </div>
          <input type="submit" class="btn" value="Sign up" id="submitBtnSignUp" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>
            Already have an account? Sign in to continue tracking your
            certifications and achievements.
          </p>
          <a href="{% url 'login' %}">
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </a>
        </div>
        <img src="{% static 'images/register.svg' %}" class="image" alt="Register Image" />
      </div>
    </div>
  </div>
</body>
{% endblock %}
