{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200">Sign Up</h2>
    <form action="{% url 'signup' %}" method="POST" id="signUpForm">
      {% csrf_token %}
      <div class="mt-4">
        <label for="username" class="block text-sm text-gray-600 dark:text-gray-400">Username</label>
        <div class="flex items-center border rounded-lg bg-gray-50 dark:bg-gray-700">
          <span class="p-2 text-gray-500 dark:text-gray-300">
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            name="username"
            id="username"
            class="w-full p-2 bg-transparent outline-none dark:text-gray-200"
            placeholder="Enter your username"
            required
          />
        </div>
      </div>

      <div class="mt-4">
        <label for="full_name" class="block text-sm text-gray-600 dark:text-gray-400">Full Name</label>
        <div class="flex items-center border rounded-lg bg-gray-50 dark:bg-gray-700">
          <span class="p-2 text-gray-500 dark:text-gray-300">
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            name="full_name"
            id="full_name"
            class="w-full p-2 bg-transparent outline-none dark:text-gray-200"
            placeholder="Enter your full name"
          />
        </div>
      </div>

      <div class="mt-4">
        <label for="email" class="block text-sm text-gray-600 dark:text-gray-400">Email</label>
        <div class="flex items-center border rounded-lg bg-gray-50 dark:bg-gray-700">
          <span class="p-2 text-gray-500 dark:text-gray-300">
            <i class="fas fa-envelope"></i>
          </span>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full p-2 bg-transparent outline-none dark:text-gray-200"
            placeholder="Enter your email"
            required
          />
        </div>
      </div>

      <div class="mt-4">
        <label for="password1" class="block text-sm text-gray-600 dark:text-gray-400">Password</label>
        <div class="flex items-center border rounded-lg bg-gray-50 dark:bg-gray-700">
          <span class="p-2 text-gray-500 dark:text-gray-300">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            name="password1"
            id="password1"
            class="w-full p-2 bg-transparent outline-none dark:text-gray-200"
            placeholder="Enter your password"
            required
          />
        </div>
      </div>

      <div class="mt-4">
        <label for="password2" class="block text-sm text-gray-600 dark:text-gray-400">Confirm Password</label>
        <div class="flex items-center border rounded-lg bg-gray-50 dark:bg-gray-700">
          <span class="p-2 text-gray-500 dark:text-gray-300">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            name="password2"
            id="password2"
            class="w-full p-2 bg-transparent outline-none dark:text-gray-200"
            placeholder="Confirm password"
            required
          />
        </div>
      </div>

      <div class="mt-4">
        <label for="role" class="block text-sm text-gray-600 dark:text-gray-400">Role</label>
        <select
          name="role"
          id="role"
          class="w-full p-2 bg-gray-50 border rounded-lg dark:bg-gray-700 dark:text-gray-200"
        >
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="club">Club</option>
          <option value="mentor">Mentor</option>
        </select>
      </div>

      <button
        type="submit"
        id="submitBtnSignUp"
        class="w-full px-4 py-2 mt-6 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
      >
        Sign Up
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
