{% extends "base.html" %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for field in form %}
        {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
