{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200">Sign In</h2>
    <form action="{% url 'login' %}" method="POST" id="signInForm">
      {% csrf_token %}
      <div class="mt-4">
        <label for="username" class="block text-sm text-gray-600 dark:text-gray-400">Username</label>
        <div class="flex items-center border rounded-lg bg-gray-50 dark:bg-gray-700">
          <span class="p-2 text-gray-500 dark:text-gray-300">
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            name="username"
            id="username"
            class="w-full p-2 bg-transparent outline-none dark:text-gray-200"
            placeholder="Enter your username"
            required
          />
        </div>
      </div>

      <div class="mt-4">
        <label for="password" class="block text-sm text-gray-600 dark:text-gray-400">Password</label>
        <div class="flex items-center border rounded-lg bg-gray-50 dark:bg-gray-700">
          <span class="p-2 text-gray-500 dark:text-gray-300">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            name="password"
            id="password"
            class="w-full p-2 bg-transparent outline-none dark:text-gray-200"
            placeholder="Enter your password"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        id="submitBtnSignIn"
        class="w-full px-4 py-2 mt-6 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
      >
        Login
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        New here? 
        <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
