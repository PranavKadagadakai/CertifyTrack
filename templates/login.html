{% extends 'base.html' %} {% block title %}Login{% endblock %}
{% block content %}

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="{% url 'login' %}" method="POST" class="sign-in-form" id="signInForm">
          {% csrf_token %}
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <input type="submit" value="Login" class="btn solid" id="submitBtnSignIn" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>
            Join us today to seamlessly manage your certifications and activity
            points.
          </p>
          <a href="{% url 'signup' %}">
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </a>
        </div>
        <img src="{% static 'images/log.svg' %}" class="image" alt="Log Image" />
      </div>
    </div>
  </div>
</body>
{% endblock %}
